version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there
    - Hi

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you around
    - see you later

- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - that sounds good
    - correct
    - sure
    - ok
    - why not
    - ok great
    - yes I did
    - yeah, great
    - pretty good
    - fine
    - You bet
    - I sure did
    - more or less

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - no way
    - not really
    - none
    - absolutely not
    - no thanks
    - didn't do any
    - no I didn't
    - could have been better
    - not great
    - nope

- intent: thankyou
  examples: |
    - okay great thanks
    - thank you
    - sure thanks
    - thanks bye
    - thanks

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_quotes
  examples: |
    - Give me some quotes please?
    - Can I have some quotes please?
    - Would you be able to give me a quote please?

- intent: ask_focus
  examples: |
    - Help me to focus please
    - I can't concentrate, can you help me?
    - I am being distracted, what can I do?

- intent: ask_habits
  examples: |
    - How do I form habits?
    - I keep failing back to my original self, what should I do?
    - Can you advise me on consistent execution?

- intent: inform
  examples: |
    - I am feeling [fantastic](feelings) today
    - I feel [pumped](feelings) today
    - [stressed](feelings)
    - [overwhelmed](feelings)
    - [happy](feelings)
    - It's so [depressing](feelings)
    - I am [over the moon](feelings)
    - I could have [slept earlier](improvements)
    - I could have [focused more](improvements)
    - I need to be [less distracted](improvements)
    - I didn't manage to [finish my tasks](improvements)
    - Be more strategic on tasks
    - I am intimidated to commit to too many things, the obstable is in my mind
    - I need to think more positive
    - The day was perfect, I followed the plans and I am not stressed anymore

- intent: out_of_scope
  examples: |
    - Can we do this next time actually
    - stop please
    - You are not helping
    - I want to go travelling
    - Why are you asking me this?
    - I want to skip
    - I've changed my mind
